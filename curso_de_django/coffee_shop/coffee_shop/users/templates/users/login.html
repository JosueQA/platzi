{% extends 'base.html' %} {% block title %}Login - Coffee Shop{% endblock %} 

{% block content %}

<form class="mt-8 space-y-6 flex flex-col justify-center items-center p-8" method="post">
  {% csrf_token %}
  <input
    type="text"
    required
    class="appearance-none rounded-none relative block border border-gray-300 placeholder-gray-500 text-gray-900 p-[5px] rounded-t-md focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
    placeholder="Usuario"
    name="username"
  />

  <input
    name="password"
    type="password"
    autocomplete="current-password"
    required
    class="appearance-none rounded-none relative block border border-gray-300 placeholder-gray-500 text-gray-900 p-[5px] rounded-b-md focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
    placeholder="Password"
  />

  <button
    type="submit"
    class="group relative w-[170px] flex justify-center border border-transparent text-sm font-medium rounded-md p-[5px] text-white bg-[var(--primario)] hover:bg-[var(--secundario)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-150 ease-in-out"
  >
    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
      <svg
        class="h-5 w-5 text-amber-500 group-hover:text-amber-400"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
    Sign in
  </button>

  <div class="text-center">
    <p class="text-sm text-gray-600">
      Don't have an account?
      <a href="/" class="font-medium text-amber-600 hover:text-amber-500">
        Sign up here
      </a>
    </p>
  </div>
</form>
{% endblock %}
