<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #6f4e37;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #5a4028;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d4a574;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>â˜• Coffee Shop</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu/">Menu</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>

    <main>
        {% block content %}
        <p>Welcome to our Coffee Shop!</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Coffee Shop. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
